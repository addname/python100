site_name: Python 100问 - 从入门到精通
site_description: 基于Python 3的完整学习指南，通过100个核心问题带你掌握Python编程
site_author: 夏光
site_url: https://python100.example.com

nav:
  - 首页: index.md
  - 关于本书: about.md
  - 本书结构: structure.md
  - 第一章：Python基础: chapter1_basics.md
  - 第二章：数据结构: chapter2_data_structures.md
  - 第三章：流程控制: chapter3_control_flow.md
  - 第四章：函数与模块: chapter4_functions.md
  - 第五章：面向对象编程: chapter5_oop.md
  - 第六章：标准库与文件操作: chapter6_stdlib.md
  - 第七章：Web开发入门: chapter7_web.md
  - 第八章：数据科学入门: chapter8_datascience.md
  - 附录: appendix.md

theme:
  name: "material"
  logo: assets/python.svg
  favicon: assets/python.svg
  palette:
    primary: "blue"
    accent: "orange"
  language: "zh"
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.integrate
    - toc.follow

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: 本页目录
      anchorlink: true
      permalink: true
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      lang: zh
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      timezone: Asia/Shanghai

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xiaguang/python100
    - icon: fontawesome/brands/python
      link: https://www.python.org/
    - icon: fontawesome/brands/stack-overflow
      link: https://stackoverflow.com/questions/tagged/python
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  version:
    provider: mike

