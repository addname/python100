site_author: 夏光
site_url: https://python100.example.com

nav:
  - 首页: index.md
  - 关于本书: about.md
  - 本书结构: structure.md
  - 第一章：入门与基础:
    - 1. 环境搭建与配置: chapter1_basics/1_environment.md
    - 2. Python基础语法: chapter1_basics/2_syntax.md
  - 第二章：数据结构与类型:
    - 1. 列表详解: chapter2_data_structures/1_lists.md
  - 第三章：函数与模块:
    - 1. 函数定义与调用: chapter3_functions/1_functions.md
  - 第四章：面向对象编程:
    - 1. 类与对象基础: chapter4_oop/1_classes.md
  - 第五章：标准库应用:
    - 1. 系统与文件操作: chapter5_stdlib/1_system_files.md
  - 第六章：Web开发:
