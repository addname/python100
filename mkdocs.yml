  - 附录:
    - 常用资源: appendix/resources.md

theme:
  name: "material"
  logo: assets/homepage_banner.svg
  favicon: assets/homepage_banner.svg
  palette:
    # 支持明暗主题切换
    - scheme: default
      primary: "blue"
      accent: "orange"
      toggle:
        icon: material/brightness-7
        name: 切换到暗黑模式
    - scheme: slate
      primary: "blue"
      accent: "orange"
      toggle:
        icon: material/brightness-4
        name: 切换到明亮模式
  language: "zh"
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.integrate
    - toc.follow

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: 本页目录
      anchorlink: true
      permalink: true
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search:
      lang: zh
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      timezone: Asia/Shanghai

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xiaguang/python100
    - icon: fontawesome/brands/python
      link: https://www.python.org/
    - icon: fontawesome/brands/stack-overflow
      link: https://stackoverflow.com/questions/tagged/python
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  version:
    provider: mike

